<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Racquet Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        #filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px;
        }

        #filters label, #filters select {
            font-size: 16px;
        }

        #grid-table {
            margin: 20px auto;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Padel Racquets Logo" style="max-width: 100px;">
        </div>
        <h1>Compare Padel Racquets</h1>
        <p>Use the filters below to find your perfect racquet!</p>
    </header>
    <div id="filters"></div>
    <div id="grid-table"></div>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
